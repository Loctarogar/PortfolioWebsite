<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="js/typewriter.js"></script>
    <title>Igor | Contakt Me</title>
  </head>
  <body>
    <header id="main-about">
      <div class="container">
        <div class="header">
          <div class="header-inner">
            <img src="img/logo.png" alt="" />
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="work.html">Work</a></li>
              <li><a href="contact.html" class="active">Contakt</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section id="contact-form">
      <div class="container">
        <div class="contact-me-header">
          <h1 class="text-centered">CONTAKT ME</h1>
          <div class="underline"></div>
          <p class="text-centered">Here is how you can reach me</p>
        </div>
        <form>
          <input type="text" placeholder="Name" id="name" />
          <input type="text" placeholder="Email" id="email" />
          <input type="text" placeholder="Subject" id="subject" />
          <input type="text" placeholder="Phone Number" id="phone" />
          <textarea
            placeholder="Enter Message"
            name=""
            id="message"
            rows="8"
          ></textarea>
          <input type="button" value="Submit" id="button" />
        </form>
      </div>
    </section>

    <section id="contact-info">
      <div class="container">
        <div class="contact-info">
          <div>
            <h1>EMAIL</h1>
            <p>my@email.com</p>
            <i class="fas fa-envelope fa-2x"></i>
          </div>
          <div>
            <h1>PHONE</h1>
            <p>555 5555 5555</p>
            <i class="fas fa-phone fa-2x"></i>
          </div>
          <div>
            <h1>ADDRESS</h1>
            <p>Bielsko-Biala, Polska</p>
            <i class="fas fa-address-card fa-2x"></i>
          </div>
        </div>
      </div>
    </section>

    <section id="contact-text">
      <h1>Let's Start Your Next Project</h1>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="container">
        <div class="footer-inner">
          <p>Copyrights Â© 2021. All Rights Reserved</p>
          <div class="social">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
