<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Igor | UI/UX Designer</title>
  </head>
  <body>
    <header id="main">
      <div class="container">
        <div class="header">
          <div class="header-inner">
            <img src="img/logo.png" alt="" />
            <ul>
              <li>Home</li>
              <li>About</li>
              <li>Work</li>
              <li>Contakt</li>
            </ul>
          </div>
          <div class="header-main">
            <h1>
              I am Igor The
              <span
                class="txt-type"
                data-wait="3000"
                data-words='["Photographer", "Designer", "UI/UX Dev"]'
              ></span>
            </h1>
            <p>I spesialize in graphic designe, UI/UX and photography</p>
            <input type="submit" value="View my work" class="btn-main" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
